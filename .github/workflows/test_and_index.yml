on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test: # Run test on the index generation script.
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.10"]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install the test dependencies
        run: |
          echo "Upgrading pip ...."
          python -m pip install --upgrade pip
          python -m pip install -r requirements-dev.txt

      - name: Check linter
        run: |
          echo "Checking black formatting..."
          python3 -m black --check .
          echo "Checking isort formatting..."
          python3 -m isort --check .
          echo "Checking flake8 formatting..."
          python3 -m flake8 .

      - name: Run the tests
        run: |
          pytest -s -v

  index: # Generate the index and push the changes to the repo.
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Generate Index
      run: |
        python3.10 -m scripts.create_index

    - name: Commit Index
      run: |
        git config --global user.name 'rednafi'
        git config --global user.email 'redowan.nafi@gmail.com'
        git commit -am "[CI commit] Generate index"
        git push
